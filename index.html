<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <img class="curve" src="img/curve.svg" />
            <img class="jordan" src="img/jordan.png" />
            <img class="logo" src="img/logo.png" />
            <div class="options">
                <div class="colors">
                    <div class="colors-options">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="sizes">
                    <div class="sizes-options">
                        <span>43</span>
                        <span>42</span>
                        <span>39</span>
                        <span>37</span>
                    </div>
                </div>
                <div class="buy-options">
                    <div class="prices">
                        <span class="main-price">R$ 939,29</span>
                        <span class="promotion-price">R$ 1.159,99</span>
                    </div>
                    <div class="favorite">
                        <img src="img/heart.svg" />
                    </div>
                    <button>COMPRAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
